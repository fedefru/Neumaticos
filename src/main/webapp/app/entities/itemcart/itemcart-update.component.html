<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-itemcart-heading" jhiTranslate="neumaticosApp.itemcart.home.createOrEditLabel">Create or edit a Itemcart</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.itemcart.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.itemcart.detail" for="field_detail">Detail</label>
                    <input type="text" class="form-control" name="detail" id="field_detail"
                           formControlName="detail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.itemcart.itemstock" for="field_itemstock">Itemstock</label>
                    <select class="form-control" id="field_itemstock" name="itemstock" formControlName="itemstock">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stockOption.id === editForm.get('itemstock').value?.id ? editForm.get('itemstock').value : stockOption" *ngFor="let stockOption of stocks; trackBy: trackStockById">{{stockOption.stock}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
