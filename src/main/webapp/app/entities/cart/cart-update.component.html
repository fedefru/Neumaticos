<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cart-heading" jhiTranslate="neumaticosApp.cart.home.createOrEditLabel">Create or edit a Cart</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.cart.shipping" for="field_shipping">Shipping</label>
                    <input type="number" class="form-control" name="shipping" id="field_shipping"
                           formControlName="shipping"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.cart.total" for="field_total">Total</label>
                    <input type="number" class="form-control" name="total" id="field_total"
                           formControlName="total"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.cart.detail" for="field_detail">Detail</label>
                    <input type="text" class="form-control" name="detail" id="field_detail"
                           formControlName="detail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.cart.items" for="field_items">Items</label>
                    <select class="form-control" id="field_items" name="items" formControlName="items">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemcartOption.id === editForm.get('items').value?.id ? editForm.get('items').value : itemcartOption" *ngFor="let itemcartOption of itemcarts; trackBy: trackItemcartById">{{itemcartOption.quantity}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.cart.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usuariosOption.id === editForm.get('user').value?.id ? editForm.get('user').value : usuariosOption" *ngFor="let usuariosOption of usuarios; trackBy: trackUsuariosById">{{usuariosOption.email}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.cart.method" for="field_method">Method</label>
                    <select class="form-control" id="field_method" name="method" formControlName="method">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="methodOption.id === editForm.get('method').value?.id ? editForm.get('method').value : methodOption" *ngFor="let methodOption of methods; trackBy: trackMethodById">{{methodOption.method}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
