<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cart">
            <h2><span jhiTranslate="neumaticosApp.cart.detail.title">Cart</span> {{cart.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="neumaticosApp.cart.shipping">Shipping</span></dt>
                <dd>
                    <span>{{cart.shipping}}</span>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.cart.total">Total</span></dt>
                <dd>
                    <span>{{cart.total}}</span>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.cart.detail">Detail</span></dt>
                <dd>
                    <span>{{cart.detail}}</span>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.cart.items">Items</span></dt>
                <dd>
                    <div *ngIf="cart.items">
                        <a [routerLink]="['/itemcart', cart.items?.id, 'view']">{{cart.items?.quantity}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.cart.user">User</span></dt>
                <dd>
                    <div *ngIf="cart.user">
                        <a [routerLink]="['/usuarios', cart.user?.id, 'view']">{{cart.user?.email}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.cart.method">Method</span></dt>
                <dd>
                    <div *ngIf="cart.method">
                        <a [routerLink]="['/method', cart.method?.id, 'view']">{{cart.method?.method}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart', cart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
