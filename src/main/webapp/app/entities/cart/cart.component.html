<div>
    <h2 id="page-heading">
        <span jhiTranslate="neumaticosApp.cart.home.title">Carts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cart" [routerLink]="['/cart/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="neumaticosApp.cart.home.createLabel">
            Create a new Cart
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="carts?.length === 0">
        <span jhiTranslate="neumaticosApp.cart.home.notFound">No carts found</span>
    </div>
    <div class="table-responsive" *ngIf="carts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.cart.shipping">Shipping</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.cart.total">Total</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.cart.detail">Detail</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.cart.items">Items</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.cart.user">User</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.cart.method">Method</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cart of carts ;trackBy: trackId">
                <td><a [routerLink]="['/cart', cart.id, 'view' ]">{{cart.id}}</a></td>
                <td>{{cart.shipping}}</td>
                <td>{{cart.total}}</td>
                <td>{{cart.detail}}</td>
                <td>
                    <div *ngIf="cart.items">
                        <a [routerLink]="['/itemcart', cart.items?.id, 'view' ]" >{{cart.items?.quantity}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cart.user">
                        <a [routerLink]="['/usuarios', cart.user?.id, 'view' ]" >{{cart.user?.email}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cart.method">
                        <a [routerLink]="['/method', cart.method?.id, 'view' ]" >{{cart.method?.method}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cart', cart.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cart', cart.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(cart)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
