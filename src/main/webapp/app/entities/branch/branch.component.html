<div>
    <h2 id="page-heading">
        <span jhiTranslate="neumaticosApp.branch.home.title">Branches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-branch" [routerLink]="['/branch/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="neumaticosApp.branch.home.createLabel">
            Create a new Branch
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="branches?.length === 0">
        <span jhiTranslate="neumaticosApp.branch.home.notFound">No branches found</span>
    </div>
    <div class="table-responsive" *ngIf="branches?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.branch.branchname">Branchname</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.branch.address">Address</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.branch.telephone">Telephone</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.branch.location">Location</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.branch.province">Province</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let branch of branches ;trackBy: trackId">
                <td><a [routerLink]="['/branch', branch.id, 'view' ]">{{branch.id}}</a></td>
                <td>{{branch.branchname}}</td>
                <td>{{branch.address}}</td>
                <td>{{branch.telephone}}</td>
                <td>{{branch.location}}</td>
                <td>{{branch.province}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/branch', branch.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/branch', branch.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(branch)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
