<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="branch">
            <h2><span jhiTranslate="neumaticosApp.branch.detail.title">Branch</span> {{branch.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="neumaticosApp.branch.branchname">Branchname</span></dt>
                <dd>
                    <span>{{branch.branchname}}</span>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.branch.address">Address</span></dt>
                <dd>
                    <span>{{branch.address}}</span>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.branch.telephone">Telephone</span></dt>
                <dd>
                    <span>{{branch.telephone}}</span>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.branch.location">Location</span></dt>
                <dd>
                    <span>{{branch.location}}</span>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.branch.province">Province</span></dt>
                <dd>
                    <span>{{branch.province}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/branch', branch.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
