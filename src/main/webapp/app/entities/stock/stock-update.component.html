<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-stock-heading" jhiTranslate="neumaticosApp.stock.home.createOrEditLabel">Create or edit a Stock</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.stock.stock" for="field_stock">Stock</label>
                    <input type="number" class="form-control" name="stock" id="field_stock"
                           formControlName="stock"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.stock.minimumstock" for="field_minimumstock">Minimumstock</label>
                    <input type="number" class="form-control" name="minimumstock" id="field_minimumstock"
                           formControlName="minimumstock"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.stock.maximumstock" for="field_maximumstock">Maximumstock</label>
                    <input type="number" class="form-control" name="maximumstock" id="field_maximumstock"
                           formControlName="maximumstock"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.stock.detail" for="field_detail">Detail</label>
                    <input type="text" class="form-control" name="detail" id="field_detail"
                           formControlName="detail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.stock.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" formControlName="product">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === editForm.get('product').value?.id ? editForm.get('product').value : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.detail}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.stock.branchname" for="field_branchname">Branchname</label>
                    <select class="form-control" id="field_branchname" name="branchname" formControlName="branchname">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="branchOption.id === editForm.get('branchname').value?.id ? editForm.get('branchname').value : branchOption" *ngFor="let branchOption of branches; trackBy: trackBranchById">{{branchOption.branchname}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
