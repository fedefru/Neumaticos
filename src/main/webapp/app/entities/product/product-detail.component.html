<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span jhiTranslate="neumaticosApp.product.detail.title">Product</span> {{product.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="neumaticosApp.product.price">Price</span></dt>
                <dd>
                    <span>{{product.price}}</span>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.product.detail">Detail</span></dt>
                <dd>
                    <span>{{product.detail}}</span>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.product.measure">Measure</span></dt>
                <dd>
                    <div *ngIf="product.measure">
                        <a [routerLink]="['/measure', product.measure?.id, 'view']">{{product.measure?.tiretype}}-{{product.measure?.width}}-{{product.measure?.height}}-{{product.measure?.diameter}}-{{product.measure?.speedrating}}-{{product.measure?.load}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="neumaticosApp.product.brands">Brands</span></dt>
                <dd>
                    <div *ngIf="product.brands">
                        <a [routerLink]="['/brands', product.brands?.id, 'view']">{{product.brands?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
