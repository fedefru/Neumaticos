<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-heading" jhiTranslate="neumaticosApp.product.home.createOrEditLabel">Create or edit a Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.product.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.product.detail" for="field_detail">Detail</label>
                    <input type="text" class="form-control" name="detail" id="field_detail"
                           formControlName="detail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.product.measure" for="field_measure">Measure</label>
                    <select class="form-control" id="field_measure" name="measure" formControlName="measure">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="measureOption.id === editForm.get('measure').value?.id ? editForm.get('measure').value : measureOption" *ngFor="let measureOption of measures; trackBy: trackMeasureById">{{measureOption.detail}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="neumaticosApp.product.brands" for="field_brands">Brands</label>
                    <select class="form-control" id="field_brands" name="brands" formControlName="brands">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="brandsOption.id === editForm.get('brands').value?.id ? editForm.get('brands').value : brandsOption" *ngFor="let brandsOption of brands; trackBy: trackBrandsById">{{brandsOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
