<div>

    <h2 id="page-heading">
        <span jhiTranslate="neumaticosApp.usuarios.home.title">Usuarios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-usuarios" [routerLink]="['/usuarios/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="neumaticosApp.usuarios.home.createLabel">
            Create a new Usuarios
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="usuarios?.length === 0">
        <span jhiTranslate="neumaticosApp.usuarios.home.notFound">No usuarios found</span>
    </div>
    <div class="table-responsive" *ngIf="usuarios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.usuarios.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.usuarios.surname">Surname</span></th>
            <th scope="col" ><span jhiTranslate="neumaticosApp.usuarios.email">Email</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usuarios of usuarios ;trackBy: trackId">
                <td><a [routerLink]="['/usuarios', usuarios.id, 'view' ]">{{usuarios.id}}</a></td>
                <td>{{usuarios.name}}</td>
                <td>{{usuarios.surname}}</td>
                <td>{{usuarios.email}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/usuarios', usuarios.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/usuarios', usuarios.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(usuarios)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
